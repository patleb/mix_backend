<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js.Admin.MarkdownConcept</title>
  </head>
  <body>
    <div>
      <div id="text_fr_field" class="field">
        <dt class="field_label">
          <label>Text (french)</label>
        </dt>
        <dd class="text_fr_field html_type truncated field_value">
          <div class="js_markdown_toolbar">
            <button class="js_fullscreen" type="button">Full Screen</button>
            <button class="js_undo" type="button">Undo</button>
            <button class="js_redo" type="button">Redo</button>
          </div>
          <textarea name="page_fields_html[text_fr]" class="js_markdown">text</textarea>
        </dd>
      </div>
    </div>
  </body>
</html>
