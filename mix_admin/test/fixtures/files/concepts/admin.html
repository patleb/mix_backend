<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AdminConcept</title>
  </head>
  <body>
    <div>
      <input type="search" class="js_search">
      <select title="Operators" class="js_query_operator">
        <option value="" selected="selected" disabled="disabled">---------</option>
        <option value="=">=</option>
        <option value="!=">!=</option>
        <option value="<">&lt;</option>
        <option value="<=">&lt;=</option>
        <option value=">">&gt;</option>
        <option value=">=">&gt;=</option>
      </select>
      <select title="Keywords" class="js_query_keyword">
        <option value="" selected="selected" disabled="disabled">---------</option>
        <option value="_true" title="true">_true</option>
        <option value="_false" title="false">_false</option>
        <option value="_null" title="Empty">_null</option>
        <option value="_today" title="Today">_today</option>
        <option value="_past_hour" title="Past hour">_past_hour</option>
        <option value="_past_day" title="Past day">_past_day</option>
        <option value="_past_week" title="Past week">_past_week</option>
        <option value="_past_month" title="Past month">_past_month</option>
        <option value="_past_year" title="Past year">_past_year</option>
      </select>
      <input type="date" class="js_query_datetime">
      <input type="time" step="1" class="js_query_datetime">
      <span class="js_query_or">|</span>
      <span class="js_query_and">{_}</span>
      <span data-field="id" class="js_query_field">{â€¦}</span>
    </div>
    <div>
      <input type="checkbox" class="js_bulk_toggles">
      <input type="checkbox" class="js_bulk_checkboxes">
      <input type="checkbox" class="js_bulk_checkboxes">
      <input type="checkbox" class="js_bulk_checkboxes">
      <button class="js_bulk_buttons">Action</button>
    </div>
  </body>
</html>
