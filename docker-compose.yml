version: "3"
volumes:
  postgres:
  geoserver:
services:
  postgres:
    image: postgis/postgis:13-3.1
    container_name: postgres
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      - POSTGRES_PASSWORD=postgres
  geoserver:
    image: oscarfonts/geoserver:2.16.0
    container_name: geoserver
    volumes:
      - geoserver:/var/local/geoserver
    network_mode: host
    restart: on-failure
    depends_on:
      - postgres
    healthcheck:
      test: curl --fail -s http://localhost:8080/geoserver/web || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
    logging:
      options:
        max-size: "10m"
        max-file: "5"
