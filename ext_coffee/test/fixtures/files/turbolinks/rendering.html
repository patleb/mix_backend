<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turbolinks</title>
    <script src="/turbolinks.js" data-turbolinks-track="reload"></script>
  </head>
  <body>
    <section>
      <h1>Rendering</h1>
      <a id="same-origin-link" href="/one">Same-origin link</a>
      <a id="tracked-asset-change-link" href="/tracked_asset_change">Tracked asset change</a>
      <a id="additional-assets-link" href="/additional_assets">Additional assets</a>
      <a id="head-script-link" href="/head_script">Head script</a>
      <a id="body-script-link" href="/body_script">Body script</a>
      <a id="eval-false-script-link" href="/eval_false_script">data-turbolinks-eval=false script</a>
      <a id="nonexistent-link" href="/nonexistent">Nonexistent link</a>
      <a id="visit-control-no-scroll-link" href="/visit_control_no_scroll">Visit control: no-scroll</a>
      <a id="visit-control-reload-link" href="/visit_control_reload">Visit control: reload</a>
      <a id="permanent-element-link" href="/permanent_element">Permanent element</a>
      <p data-turbolinks-body><a id="body-container" href="/body_container">Body container</a></p>
    </section>
    <div id="permanent" data-turbolinks-permanent>Rendering</div>
  </body>
</html>
