<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js.ComponentConcept</title>
  </head>
  <body>
    <h1>Js.ComponentConcept</h1>
    <div class="js_component" data-element="global" data-turbolinks-permanent data-watch='{
      "banner": "Persistent World!"
    }'></div>
    <div class="js_component" data-element="global" data-watch='{
      "banner": "Hello World!"
    }'></div>
    <div class="js_component" data-element="banner" data-turbolinks-permanent data-watch='[
      "banner"
    ]'></div>
    <div class="js_component" data-element="banner" data-watch='[
      "banner"
    ]'></div>
    <div class="js_component" data-element="card" data-scoped data-watch='{
      "banner": "Today",
      "players": ["Player 1", "Player 2"]
    }' data-static='{
      "name": "Input name"
    }'></div>
    <div class="js_component" data-element="dummy" data-static='{
      "banner": "Dummy"
    }'></div>
  </body>
</html>
