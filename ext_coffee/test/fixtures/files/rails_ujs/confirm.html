<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm</title>
    <script src="/rails-ujs.js"></script>
  </head>
  <body>
    <h1>Confirm</h1>
    <a href="/echo" data-remote="true" data-confirm="Are you absolutely sure?"><strong>Click</strong> me</a>
    <button data-url="/echo" data-remote="true" data-confirm="Are you absolutely sure?">Click me</button>
    <form id="confirm" action="/echo" data-remote="true"></form>
    <input type="submit" form="confirm" data-confirm="Are you absolutely sure?"/>
    <button type="submit" form="confirm" disabled data-confirm="Are you absolutely sure?"><strong>Click</strong> me</button>
    <form action="/echo" data-remote="true">
      <button data-confirm="Are you absolutely sure?">Click me</button>
    </form>
  </body>
</html>
