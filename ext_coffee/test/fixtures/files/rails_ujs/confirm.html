<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm</title>
    <script src="/rails-ujs.js"></script>
  </head>
  <body>
    <h1>Confirm</h1>
    <p><a href="/echo" data-remote="true" data-confirm="Are you absolutely sure?"><strong>Click</strong> me</a></p>
    <p><button data-url="/echo" data-remote="true" data-confirm="Are you absolutely sure?">Click me</button></p>
    <p><form id="confirm" action="/echo" data-remote="true"></form></p>
    <p><input type="submit" form="confirm" data-confirm="Are you absolutely sure?"/></p>
    <p><button type="submit" form="confirm" disabled data-confirm="Are you absolutely sure?"><strong>Click</strong> me</button></p>
    <form action="/echo" data-remote="true">
      <button data-confirm="Are you absolutely sure?">Click me</button>
    </form>
  </body>
</html>
