<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disable</title>
    <script src="/rails-ujs.js"></script>
  </head>
  <body>
    <h1>Disable</h1>
    <form action="/echo" data-remote="true" method="post">
      <textarea data-disable name="user_bio">born, lived, died.</textarea>
      <input type="text" data-disable name="user_name" value="john"/>
    </form>
    <form action="/echo" method="post">
      <input type="submit" data-disable="true" name="submit" value="submit"/>
    </form>
    <a href="/echo" data-disable_with="Processing...">Click me</a>
    <button data-remote="true" data-url="/echo" data-disable="true"></button>
    <a href="/echo" data-disable="true" disabled="disabled">Can't click</a>
  </body>
</html>
