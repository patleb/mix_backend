web:
  role_before:
    - web/load_defaults
    - web/git_wrapper
    - web/rbenv
  recipes:
    - deploy/secrets:
        before: deploy/update
    - deploy/bundler:
        after: deploy/update
    - deploy/assets:
        after: deploy/bundler
    - deploy/migrate:
        after: deploy/updated
    - deploy/passenger:
        after: deploy/publish
  linked_dirs:
    - log
    - node_modules
    - public/packs
    - tmp/files
    - tmp/cache
    - tmp/pids
    - tmp/webpacker
  linked_files:
    - config/secrets.yml
  git_shallow_clone: true
