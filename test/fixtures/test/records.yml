<% (0..ENV['TEST_RECORDS']&.to_i || 5).each do |i| %>
test_record_<%= i %>:
  id: <%= i %>
  big_integer: <%= i * i %>
  boolean: <%= i.odd? %>
  date: <%= i.days.ago.to_date %>
  datetime: <%= (Time.utc(2000, 1, 2, 3, 4, 5) + i.months + i.days + i.hours + i.minutes + i.seconds).utc %>
  decimal: <%= i %>.<%= i %>
  deleted_at: <%= i == 0 ? Time.current : 'null' %>
  double: <%= i * i %>.<%= i * i %>
  integer: <%= i %>
  json: { int: <%= i %>, str: '<script>alert("<%= i %>")</script>' }
  json_data:
    name: 'Name'
    secret: <%= i == 1 ? Setting.encrypt('test') : 'null' %>
    j_boolean: <%= i.odd? %>
    j_decimal: <%= i %>.<%= i %>
    j_integer: <%= i == 1 ? 'null' : i %>
    j_string: '<%= "j_string-#{i}" %>'
  lock_version: 1
  password: <%= i == 1 ? '""' : 'password' %>
  string: string-<%= i %>
  text: text-<%= i %> Lorem Ipsum
  time: <%= i.hours.ago.to_time %>
  uuid: <%= SecureRandom.uuid %>
<% end %>
