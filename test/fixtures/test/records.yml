<% (1..ENV['TEST_RECORDS']&.to_i || 5).each do |i| %>
test_record_<%= i %>:
  id: <%= i %>
  boolean: <%= i.odd? %>
  date: <%= i.days.ago.to_date %>
  date_time: <%= (DateTime.new(2000, 1, 2, 3, 4, 5) + i.months + i.days + i.hours + i.minutes + i.seconds).utc %>
  decimal: <%= i %>.<%= i %>
  deleted_at: null
  integer: <%= i %>
  json: { int: <%= i %>, str: '<script>alert("<%= i %>")</script>' }
  lock_version: 1
  password: password
  string: string-<%= i %>
  text: text-<%= i %> Lorem Ipsum
  time: <%= i.hours.ago.to_time %>
  uuid: <%= SecureRandom.uuid %>
<% end %>
